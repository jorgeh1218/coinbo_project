<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>Coinbo</title>

		<script id="sap-ui-bootstrap"
			src="../../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.ui.core,sap.ui.ux3,sap.ui.commons,sap.ui.table,sap.m,sap.ui.comp"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"Coinbo": ""}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			sap.ui.getCore().attachInit(function() {
			var Shell=	new sap.m.Shell({
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "Coinbo"
					})
				}).placeAt("content");
				Shell.setAppWidthLimited(false);//No limita el ancho del shell, fullscreen
			});
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
